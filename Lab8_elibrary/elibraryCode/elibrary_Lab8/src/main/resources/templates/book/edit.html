<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/bookedit.css}" />
	</th:block>
	
	

	
	<th:block layout:fragment="content">
			
		<h2>Book Info</h2> <br/>
	
		<form class="form-horizontal" action="/book" method="POST" th:object="${book}">
		      <input type="hidden" name="ID" th:value="${book.bookID}" />
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="bookID">Book ID:</label>
		     <label th:if="${#fields.hasErrors('bookID')}" th:errors="*{bookID}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="bookID" name="bookID"  th:field="*{bookID}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Name:</label>
		     <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="name" name="name"  th:value="${book.name}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="price">Price:</label>
		     <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="validation-message"></label>
									
		    <div class="col-sm-10">
		      <input type="price" class="form-control" id="price" name="price"  th:value="${book.price}">
		    </div>
		  </div>
		  
		  
		  
		  
		   <div class="form-group">
		    <label class="control-label col-sm-2" for="publishedDate">PublishedDate:</label>
		     <label th:if="${#fields.hasErrors('publishedDate')}" th:errors="*{publishedDate}"
									class="validation-message"></label>
									
		    <div class="col-sm-10">
		      <input type="publishedDate" class="form-control" id="publishedDate" name="publishedDate"  th:value="${book.publishedDate}">
		    </div>
		  </div>
		  
		  
		  
		  
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		<br/>
		
		<a href="/books">Book List</a>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
